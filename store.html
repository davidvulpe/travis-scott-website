<!DOCTYPE html>
<html>
	<head>
		<TITLE>Travis Scott | Store </TITLE>
		<meta name="description" content="This is an unofficial site for Travis Scott">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="img/icon.png" type="image/x-icon" /> 
	</head>

	<body>
		<header class="main-header">
			<nav class="nav main-nav">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="store.html">STORE</a></li>
					<li><a href="about.html">ABOUT</a></li>
				</ul>
			</nav>
			<hr>
			<h1 class="band-name band-name-large">TRAVIS SCOTT</h1>
		</header>

		<section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Rodeo</span>
                    <img class="shop-item-image" src="img/rodeo.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Birds In The Trap Sing McKnight</span>
                    <img class="shop-item-image" src="img/birds.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Huncho Jack, Jack Huncho</span>
                    <img class="shop-item-image" src="img/hj.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Astroworld</span>
                    <img class="shop-item-image" src="img/astro.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
       
		 <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Black T-Shirt</span>
                    <img class="shop-item-image" src="img/merch1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">White T-Shirt</span>
                    <img class="shop-item-image" src="img/merch2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

		<section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="img/merch2.jpg" width="100" height="100">
                        <span class="cart-item-title">White T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="img/astro.png" width="100" height="100">
                        <span class="cart-item-title">Astroworld</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

		<footer class="main-footer">
			<div class="container main-footer-container">
				<h3 class="band-name">TRAVIS SCOTT</h3>
				<ul class="nav footer-nav">
					<li>
						<a href="https://www.youtube.com/user/TravisScottXX" target="_blank"><img src="img/youtube.png"></a>
					</li>
					<li>
						<a href="https://open.spotify.com/artist/0Y5tJX1MQlPlqiwlOH1tJY" target="_blank"><img src="img/spotify.png"></a>
					</li>
					<li>
						<a href="https://www.instagram.com/travisscott/?hl=ro" target="_blank"><img src="img/instagram.png"></a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
